<nav aria-label="Pagination" class="mt-3">
  <!-- TODO << >> et pas de ... et de dernier page -->
  <ul class="pagination justify-content-center">
    <li class="page-item" [ngClass]="{'disabled': previousDisabled}" aria-disabled="{ previousDisabled }" title="{{ 'result-pagination.previous' | translate }}" *ngIf="displayPrevious" (click)="onPrevious()">
      <a class="page-link"><i class="fa fa-angle-left"></i></a>
    </li>
    <li class="page-item" [ngClass]="{'active': isCurrentPage(page)}" (click)="onSelectedPage(page)" *ngFor="let page of pages"><a class="page-link">{{page}}</a></li>
    <li class="page-item disabled">
      <a class="page-link" *ngIf="displayThreePoints" aria-disabled="true">...</a>
    </li>
    <li class="page-item" *ngIf="displayThreePoints" [ngClass]="{'active': isCurrentPage(pageCount)}" (click)="onSelectedPage(pageCount)" ><a class="page-link">{{pageCount}}</a></li>
    <li class="page-item" [ngClass]="{'disabled': nextDisabled}" aria-disabled="{ nextDisabled }" title="{{ 'result-pagination.next' | translate }}" *ngIf="displayNext" (click)="onNext()">
      <a class="page-link"><i class="fa fa-angle-right"></i></a>
    </li>
  </ul>
</nav>
