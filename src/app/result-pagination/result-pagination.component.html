<nav aria-label="Pagination" class="mt-3">
  <ul class="pagination justify-content-center">
    <li class="page-item" *ngIf="displayPrevious">
      <a class="page-link" (click)="onPrevious()">Previous</a>
    </li>
    <li class="page-item" [ngClass]="{'active': isCurrentPage(page)}" (click)="onSelectedPage(page)" *ngFor="let page of pages"><a class="page-link">{{page}}</a></li>
    <li class="page-item disabled">
      <a class="page-link" *ngIf="displayNext" aria-disabled="true">...</a>
    </li>
    <li class="page-item" *ngIf="displayNext" (click)="onNext()">
      <a class="page-link" >Next</a>
    </li>
  </ul>
</nav>
