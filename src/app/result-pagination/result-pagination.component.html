<nav aria-label="Pagination" class="mt-3">
  <ul class="pagination justify-content-center">
    <li class="page-item" [ngClass]="{'disabled': firstDisabled}" aria-disabled="{ firstDisabled }"
      title="{{ 'result-pagination.first' | translate }}" (click)="onFirst()">
      <a class="page-link"><i class="fa fa-angle-double-left"></i></a>
    </li>
    <li class="page-item" [ngClass]="{'disabled': previousDisabled}" aria-disabled="{ previousDisabled }"
      title="{{ 'result-pagination.previous' | translate }}" (click)="onPrevious()">
      <a class="page-link"><i class="fa fa-angle-left"></i></a>
    </li>
    <li class="page-item" [ngClass]="{'active': isCurrentPage(page)}" (click)="onSelectedPage(page)"
      *ngFor="let page of pages"><a class="page-link">{{page}}</a></li>
    <li class="page-item" [ngClass]="{'disabled': nextDisabled}" aria-disabled="{ nextDisabled }"
      title="{{ 'result-pagination.next' | translate }}" (click)="onNext()">
      <a class="page-link"><i class="fa fa-angle-right"></i></a>
    </li>
    <li class="page-item" [ngClass]="{'disabled': lastDisabled}" aria-disabled="{ lastDisabled }"
      title="{{ 'result-pagination.last' | translate }}" (click)="onLast()">
      <a class="page-link"><i class="fa fa-angle-double-right"></i></a>
    </li>
  </ul>
</nav>
