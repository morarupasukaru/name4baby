<div class="row">
  <div class="col">
    <div>
      <ul class="list-group">
        <li *ngFor="let firstname of displayedFirstnames"
          class="list-group-item d-flex justify-content-between align-items-center"
          style="cursor: pointer"
          (click)="onToggle(firstname)">
          {{ firstname.name }}
          <i class="fa"
            [ngClass]="{'fa-star': !!firstname.like, 'fa-star-o': !firstname.like}"></i>
        </li>
      </ul>
    </div>
  </div>
</div>
